name: Run Playwright with Chrome Profile

on:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *'  # Every 10 minutes

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download Chrome Profile
        run: |
          wget --no-check-certificate 'https://drive.google.com/uc?export=download&id=1--tDh_fwYDXiRZMQufAVSUDJtGLwIVi0' -O chrome-profile.zip
          unzip chrome-profile.zip -d ./chrome-profile

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python core/main.py
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0
          CHROME_PROFILE_DIR: './chrome-profile'
